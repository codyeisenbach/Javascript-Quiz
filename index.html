<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css" />
</head>

<body>

    <div class="container">
        <div class="top-bar">
            <button id="high-scores">High Scores</button>
            <div class="time"></div>
        </div>

        <div class="col" class="q-btn">
            <btn id="start-button" type="button" class="btn btn-primary">Start Game</btn>
        </div>

        <div class="game-over-page">
            <h1 class="game-over-text">All done!</h1>
            <h1 id="final-score-display"></h1>
            <div class="hsInput w-100">
                <div class="input-group mb-3 col-5">
                    <div class="input-group-prepend">
                        <btn type="button" class="btn btn-primary initial-button">Enter Initials</btn>
                    </div>
                    <input type="text" class="form-control" placeholder="" aria-label=""
                        aria-describedby="basic-addon1">
                </div>
            </div>

        </div>

        <div class="high-score-page">
            <div class="score-box d-flex flex-column">
                <h4 id="hs"></h4>
                <h5 id="hs1"></h5>
                <h5 id="hs2"></h5>
                <h5 id="hs3"></h5>
                <h5 id="hs4"></h5>
                <h5 id="hs5"></h5>
            </div>
        </div>

        <div class="row content">

            <div class="row">
                <h1 class="question-text"></h1>
            </div>

            <div class="row" class="buttons">

                <div class="col" class="q-btn">
                    <btn id="answer-one" type="button" class="btn btn-primary answer-button question-btn"></btn>
                </div>

                <div class="w-100"></div>

                <div class="col" class="q-btn">
                    <btn id="answer-two" type="button" class="btn btn-primary answer-button question-btn">answer Two
                    </btn>
                </div>

                <div class="w-100"></div>

                <div class="col" class="q-btn">
                    <btn id="answer-three" type="button" class="btn btn-primary answer-button question-btn">answer Three
                    </btn>
                </div>

                <div class="w-100"></div>

                <div class="col" class="q-btn">
                    <btn id="answer-four" type="button" class="btn btn-primary answer-button question-btn">answer Four
                    </btn>
                </div>

            </div>

        </div>

        <div class="border"></div>

        <div class="result">Wrong</div>


    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./questions.js"></script>
    <script src="./script.js"></script>
</body>

</html>
